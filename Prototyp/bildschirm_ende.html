<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Template</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bildschirm_quiz.css">
    </head>
    <body>
        <h1>Haus Z</h1>
        <div id="middle-container">
            <div id="bildschirm-container">
                <p id="bildschirm-header" class="default-p">
                    Du willst dem Haus Z entkommen?<br>
                    Löse folgende Rätsel!<br>
                    Was fehlt in der Schleife?
                </p>
                <p id="vim-main" class="default-p">
                    1 i=0<br>
                    2 while test $i -lt 5; do<br>
                    3 &nbsp;&nbsp;&nbsp;&nbsp;echo "Escape Haus Z"<br>
                    4 done
                </p>
            </div>
        </div>
        <div id="bottom-container">
            <a href="hinten_raum.html" class="default-a">
                <button class="default-button">Zurück zum Flur</button>
            </a>    
        </div>
    </body>
